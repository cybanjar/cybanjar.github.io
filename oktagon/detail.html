<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test UI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="libs/style.css">
    <script src="./libs/script/vue.min.js"></script>

<body>
    <div id="app">
        <nav class="navbar flex space-between">
            <span class="material-icons">drag_handle</span>
            <span class="uppercase">Scoreboard</span>
            <span class="material-icons">search</span>
        </nav>

        <section class="default-margin">
            <div class="flex space-between align-items-center">
                <div class="justify-center text-center">
                    <img class="logo-soccer" src="./libs/images/Chelsea.png">
                    <p>Chelsea</p>
                    <p class="text-gray text-xs text-bold text-uppercase">L|D|W|W</p>
                </div>
                <div class="text-center">
                    <div class="text-lg text-bold uppercase">4-2</div>
                    <p class="text-gray">53</p>
                </div>
                <div class="justify-center text-center">
                    <img class="logo-soccer" src="./libs/images/barcelona.png">
                    <p>Barca</p>
                    <p class="text-gray text-xs text-bold text-uppercase">L|D|W|W</p>
                </div>
            </div>
            <hr class="border-red my-md">
        </section>

        <section class="default-margin">
            <div class="flex space-between align-items-center">
                <div class="justify-center text-center">
                    <p>Game Details</p>
                </div>
                <div class="justify-center text-center">
                    <p class="text-gray">Highlight</p>
                </div>
                <div class="justify-center text-center">
                    <p class="text-gray">Chat</p>
                </div>
            </div>
        </section>

        <section class="default-margin">
            <div class="flex space-between align-items-center">
                <div class="justify-center text-center">
                    <p>Game Details</p>
                </div>
                <div class="justify-center text-center">
                    <p class="text-gray">.</p>
                </div>
                <div class="justify-center text-center">
                    <p class="text-gray">Lionel Messi</p>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./libs/script.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
        <!-- <script src="https://unpkg.com/vue@next"></script> -->
    </div>

</html>
