<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"
        type="text/css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@1.15.10/dist/quasar.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="q-app">
        <q-btn outline color="primary" icon="warning" label="Notify" @click="notify" class="q-ma-md"> </q-btn>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.15.10/dist/quasar.umd.min.js"></script>

    <script>
        new Vue({
            el: '#q-app',
            data: function () {
                return {}
            },
            methods: {
                notify: function () {
                    this.$q.notify('Running on Quasar v' + this.$q.version)
                }
            },

        });
    </script>
</body>

</html>
